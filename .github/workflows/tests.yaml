name: Tests

on:
  push:
    branches:
      - main
      - release-prep
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: false

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Run pytest
        run: |
          uv run pytest -q
